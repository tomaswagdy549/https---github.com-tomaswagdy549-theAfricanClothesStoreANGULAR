<!-- Page Content-->
<section class="pt-4">
  <div class="container px-lg-5">
    <div
      data-bs-toggle="modal"
      data-bs-target="#ProductFilterModal"
      class="d-flex align-items-center mb-4"
      style="font-size: 1.5rem; cursor: pointer"
    >
      <i class="fa fa-filter me-2" style="font-size: 1.5rem"></i>
      <span>Filter</span>
    </div>
    <!-- Page Features-->
    <div class="row gx-lg-5">
      <div
        *ngFor="let product of products"
        class="col-lg-4 col-md-6 col-12 mb-5"
      >
        <div class="card h-100 mx-auto" style="width: 18rem">
          <img
            class="card-img-top"
            src="https://www.naturephotographie.com/wp-content/uploads/2019/02/Rays-of-Light-on-the-Summit.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">Price : {{ product.price }}</p>
            <a
              (click)="productDetailsComponent.setInput('product',product)"
              class="btn btn-outline-dark"
              data-bs-target="#ProductInfoModal"
              data-bs-toggle="modal"
              >Details</a
            >
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li *ngIf="currentPage!=1" class="page-item">
          <a
            class="btn btn-outline-dark"
            (click)="moveToPage(pageSize, currentPage - 1)"
            >Previous</a
          >
        </li>
        <li *ngFor="let Page of totalPages; let index; as: i" class="page-item">
          <a
            [ngClass]="{ active: currentPage == Page }"
            class="btn btn-outline-dark"
            (click)="moveToPage(pageSize, Page)"
            >{{ Page }}</a
          >
        </li>
        <li *ngIf="currentPage!=totalPages.length" class="page-item">
          <a
            class="btn btn-outline-dark"
            (click)="moveToPage(pageSize, currentPage + 1)"
            >Next</a
          >
        </li>
      </ul>
    </nav>
  </div>
</section>
<app-product-filter (productsFiltered)="show($event)"></app-product-filter>
 <ng-container #container></ng-container>
