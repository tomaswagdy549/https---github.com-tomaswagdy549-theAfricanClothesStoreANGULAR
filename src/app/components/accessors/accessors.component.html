<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
      <div data-bs-toggle="modal" data-bs-target="#ProductFilterModal" class="d-flex align-items-center mb-4"
        style="font-size: 1.5rem; cursor: pointer">
        <i class="fa fa-filter me-2" style="font-size: 1.5rem"></i>
        <span>Filter</span>
      </div>
      <!-- Page Features-->
      <div class="row gx-lg-5">
        <div *ngFor="let product of products" class="col-lg-4 col-md-6 col-12 mb-5">
          <div class="card h-100 mx-auto" style="width: 18rem">
            <img class="card-img-top" [src]="product.mainPhotoUrl" alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Price : {{ product.price }}</p>
              <a (click)="productDetailsComponent.setInput('product', product)" class="btn btn-outline-dark"
                data-bs-target="#ProductInfoModal" data-bs-toggle="modal">Details</a>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li *ngIf="currentPage != 1" class="page-item">
            <a class="btn btn-outline-dark" (click)="moveToPage(pageSize, currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let Page of totalPages; let index; as: i" class="page-item">
            <a [ngClass]="{ active: currentPage == Page }" class="btn btn-outline-dark"
              (click)="moveToPage(pageSize, Page)">{{ Page }}</a>
          </li>
  
          <!-- <li *ngIf="currentPage != totalPages.length" class="page-item">
            <a
              class="btn btn-outline-dark"
              (click)="moveToPage(pageSize, currentPage + 1)"
              >Next</a
            >
          </li> -->
  
  
        </ul>
      </nav>
  
  
  
  
  
  
    </div>
  
  
  </section>
  <app-product-filter (productsFiltered)="show($event)"></app-product-filter>
  <ng-container #container></ng-container>
  
  
  
  
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let card of cards" style="padding-top: 20px;">
        <div class="card" style="width: 18rem; position: relative;">
          <img [src]="currentImage[card.id]" 
               (mouseenter)="changeImage(card.id, card.imgHover)" 
               (mouseleave)="resetImage(card.id, card.img)" 
               class="card-img-top" alt="Card image" style="height: 300px;">
               
          <!-- Heart Icon -->
          <i class="fa-regular fa-heart" 
             style="position: absolute; top: 10px; left: 10px; color:aliceblue; opacity: 0; transition: opacity 0.3s;"
             [style.opacity]="currentImage[card.id] === card.imgHover ? '1' : '0'"></i>
             
          <!-- Eye Icon -->
          <i class="fa-regular fa-eye" 
             style="position: absolute; top: 40px; left: 10px; color:aliceblue; opacity: 0; transition: opacity 0.3s;"
             [style.opacity]="currentImage[card.id] === card.imgHover ? '1' : '0'"></i>
             
          <!-- Check Circle Icon -->
          <i class="fa-regular fa-circle-check" 
             style="position: absolute; top: 70px; left: 10px; color:aliceblue; opacity: 0; transition: opacity 0.3s;"
             [style.opacity]="currentImage[card.id] === card.imgHover ? '1' : '0'"></i>
  
          <div class="card-body">
            <p class="card-text">{{ card.text }}</p>
            <p class="card-text" style="color: red;">Price: LE {{ card.price }}</p>
            <button type="button" class="btn btn-secondary">Quick Shop</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  <div style="padding-left: 50px;padding-top: 50px;">
    <div style="padding-left: 600px;">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
  
    </div>
  </div>
