<div
  class="modal fade"
  id="shoppingCartModal"
  tabindex="-1"
  aria-labelledby="shoppingCartModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="shoppingCartModalLabel">
          Shopping Cart
        </h1>
        <button
          id="close"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- ---------------- -->

        <div class="container">
          <div class="row">
            <!-- Vertical scrollable container -->
            <div
              class="scroll-container"
              style="overflow-y: auto; height: 400px"
            >
              <!-- First Card -->
              <div
                *ngFor="let cartItem of cartItems; index as index"
                class="col-md-12 mb-3"
              >
                <div class="row">
                  <!-- Image Column -->
                  <div class="col-md-6">
                    <a (click)="routeToShoppingCart(cartItem)">
                      <img
                        [src]="cartItem.product.mainPhotoUrl"
                        alt="Product Image"
                        class="img-fluid"
                        style="width: 100%; height: 17.5rem; object-fit: cover"
                      />
                    </a>
                  </div>

                  <!-- Info Column -->
                  <div class="col-md-6">
                    <br />
                    <h6>{{ cartItem.product.name }}</h6>
                    <p>Size: {{ cartItem.size }}</p>
                    <p>quantity: {{ cartItem.quantity }}</p>
                    <p style="color: red">
                      <strong *ngIf="!cartItem.product.onSale"
                        >total price :
                        {{ cartItem.quantity * cartItem.product.price }}</strong
                      >
                      <strong *ngIf="cartItem.product.onSale"
                        >total price :
                        {{ cartItem.quantity * cartItem.product.salePrice! }} instead of <span style="text-decoration: line-through">{{ cartItem.quantity * cartItem.product.price }}</span></strong
                      >
                    </p>
                    <button
                      (click)="removeFromCart(cartItem, index)"
                      class="btn btn-danger"
                    >
                      Remove from Cart
                    </button>
                    <div
                      class="input-group mb-3"
                      style="max-width: 120px"
                    ></div>
                  </div>
                </div>
              </div>

              <!-- Add more cards similarly... -->
            </div>
          </div>
        </div>

        <!-- ------------------------ -->
      </div>
      <div class="modal-footer">
        <button
          id="closerButton"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button (click)="routeToOrder()" type="button" class="btn btn-primary">
          checkout
        </button>
      </div>
    </div>
  </div>
</div>
