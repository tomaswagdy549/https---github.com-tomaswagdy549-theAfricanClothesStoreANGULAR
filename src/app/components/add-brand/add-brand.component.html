<div class="container mt-5">
    <h2>Add New Brand</h2>
    <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Brand Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter brand name"
        />
        <div *ngIf="submitted && f['name'].errors" class="text-danger">
          <small *ngIf="f['name'].errors?.['required']">Brand name is required.</small>
          <small *ngIf="f['name'].errors?.['minlength']">
            Brand name must be at least 2 characters long.
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="brandForm.invalid">
        Add Brand
      </button>
    </form>
  </div>
